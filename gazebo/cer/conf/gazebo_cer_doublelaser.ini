[include "gazebo_cer_robotname.ini"]

robotName ${gazeboYarpPluginsRobotName}
onSimulator true
yarpDeviceName las3

[LASERFRONT-CFG]
sensorName      default::SIM_CER_ROBOT::mobile_base_body_link::base_laser::base_laser
pose            0.070 0.0 0.031 0
file            gazebo_cer_laser_sensor.ini

[LASERBACK-CFG]
sensorName      default::SIM_CER_ROBOT::mobile_base_body_link::base_laser2::base_laser2
pose            -0.085 0.0 0.031 3.14159
file            gazebo_cer_laser_sensor2.ini

[SENSOR]
max_distance    5.0
min_distance    0.2 
max_angle       360 
min_angle       0  
resolution      0.5  
allow_infinity  1
