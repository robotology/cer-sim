[include "gazebo_cer_robotname.ini"]

device RGBDSensorWrapper
period 30
name /${gazeboYarpPluginsRobotName}/depthCamera
yarpDeviceName headDepthCamera

[ROS]
use_ROS	false
ROS_nodeName /RGBDSensorNode
ROS_colorTopicName /camera/rgb/image_rect_color
ROS_depthTopicName /camera/depth_registered/image_raw
ROS_colorInfoTopicName /camera/rgb/camera_info
ROS_depthInfoTopicName /camera/depth_registered/camera_info
ROS_frame_Id asus_xtion

[CAMERA_PARAM]
focalLengthX 570.3422241210938
focalLengthY 570.3422241210938
tangentialPointX 0.0
tangentialPointY 0.0
