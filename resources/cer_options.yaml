# Sensors options
forceTorqueSensors:
  - jointName: l_upperarm_FT_sensor
    directionChildToParent: Yes
  - jointName: r_upperarm_FT_sensor
    directionChildToParent: Yes

sensors:
  - linkName: mobile_base_body_link
    frameName: SCSYS_MOBILE_BASE_LIDAR
    sensorName: "base_laser"
    exportFrameInURDF: No
    sensorType: "ray"
    updateRate: 40
    sensorBlobs:
    - |
                <ray>
                 <scan>
                  <horizontal>
                   <samples>360</samples>
                   <resolution>1</resolution>
                   <min_angle>-3.14</min_angle>
                   <max_angle>3.14</max_angle>
                  </horizontal>
                 </scan>
                 <range>
                  <min>0.10</min>
                  <max>5.0</max>
                  <resolution>0.01</resolution>
                 </range>
                 <noise>
                  <type>gaussian</type>
                  <mean>0.0</mean>
                  <stddev>0.005</stddev>
                 </noise>
                </ray>
    - |
                <plugin name='laser_sensor' filename='libgazebo_yarp_lasersensor.so'>
                    <yarpConfigurationFile>model://cer/conf/gazebo_cer_laser_sensor.ini</yarpConfigurationFile>
                </plugin>
  - linkName: mobile_base_body_link
    frameName: SCSYS_MOBILE_BASE_BACK_LIDAR
    sensorName: "base_back_laser"
    exportFrameInURDF: No
    sensorType: "ray"
    updateRate: 40
    sensorBlobs:
    - |
                <ray>
                 <scan>
                  <horizontal>
                   <samples>360</samples>
                   <resolution>1</resolution>
                   <min_angle>-3.14</min_angle>
                   <max_angle>3.14</max_angle>
                  </horizontal>
                 </scan>
                 <range>
                  <min>0.10</min>
                  <max>5.0</max>
                  <resolution>0.01</resolution>
                 </range>
                 <noise>
                  <type>gaussian</type>
                  <mean>0.0</mean>
                  <stddev>0.005</stddev>
                 </noise>
                </ray>
    - |
                <plugin name='laser_sensor' filename='libgazebo_yarp_lasersensor.so'>
                    <yarpConfigurationFile>model://cer/conf/gazebo_cer_back_laser_sensor.ini</yarpConfigurationFile>
                </plugin>
  - linkName: head_link
    frameName: SCSYS_HEAD_LEOPARD_CYCLOPIC
    sensorName: "multicamera_sensor"
    exportFrameInURDF: No
    sensorType: "multicamera"
    updateRate: 30
    sensorBlobs:
    - |
        <camera name='left_camera'>
          <pose>0 +0.0325 0 0 0 0</pose>
          <horizontal_fov>1.5708</horizontal_fov>
          <image>
             <width>640</width>
             <height>480</height>
          </image>
          <clip>
             <near>0.1</near>
             <far>100</far>
          </clip>
        </camera>
    - |
        <camera name='right_camera'>
          <pose>0 -0.0325 0 0 0 0</pose>
          <horizontal_fov>1.5708</horizontal_fov>
          <image>
            <width>640</width>
            <height>480</height>
          </image>
          <clip>
            <near>0.1</near>
            <far>100</far>
          </clip>
        </camera> 
    - |
                <plugin name='multicamera_plugin' filename='libgazebo_yarp_multicamera.so'>
                    <yarpConfigurationFile>model://cer/conf/gazebo_cer_multicamera.ini</yarpConfigurationFile>
                </plugin>
  - linkName: head_link
    frameName: SCSYS_HEAD_ASUS_XTION_DEPTH
    sensorName: "asus_xtion_depth"
    exportFrameInURDF: No
    sensorType: "depth"
    updateRate: 30
    sensorBlobs: 
    - |
                <camera>
                    <horizontal_fov>1.02259</horizontal_fov>
                    <distortion>
                        <k1>0</k1>
                        <k2>0</k2>
                        <k3>0</k3>
                        <p1>0</p1>
                        <p2>0</p2>
                        <center>319.5 239.5</center>
                    </distortion>
                    <image>
                        <width>640</width>
                        <height>480</height>
                        <format>R8G8B8</format>
                    </image>
                    <clip>
                        <near>0.02</near>
                        <far>3000</far>
                    </clip>
                </camera>
    - |
                <plugin filename="libgazebo_yarp_depthCamera.so"  name="depth_camera_plugin">
                    <yarpConfigurationFile>model://cer/conf/gazebo_cer_depthCamera.ini</yarpConfigurationFile>
                </plugin>
  - linkName: head_link
    frameName: SCSYS_HEAD_ASUS_XTION_RGB
    sensorName: "asus_xtion_rgb"
    exportFrameInURDF: No
    sensorType: "camera"
    updateRate: 30
    sensorBlobs: 
    - |
                <camera>
                    <horizontal_fov>1.02259</horizontal_fov>
                    <distortion>
                        <k1>0</k1>
                        <k2>0</k2>
                        <k3>0</k3>
                        <p1>0</p1>
                        <p2>0</p2>
                        <center>319.5 239.5</center>
                    </distortion>
                    <image>
                        <width>640</width>
                        <height>480</height>
                        <format>R8G8B8</format>
                    </image>
                    <clip>
                        <near>0.02</near>
                        <far>3000</far>
                    </clip>
                </camera>
    - |
                <plugin filename="libgazebo_yarp_camera.so"  name="xtion_camera_rgb_plugin">
                    <yarpConfigurationFile>model://cer/conf/gazebo_cer_xtion_camera_rgb.ini</yarpConfigurationFile>
                </plugin>

