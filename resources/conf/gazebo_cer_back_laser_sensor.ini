[include "gazebo_cer_robotname.ini"]

robotName ${gazeboYarpPluginsRobotName}
deviceId base_back_laser
period 10

device Rangefinder2DWrapper
subdevice gazebo_lasersensor
name /${gazeboYarpPluginsRobotName}/back_laser

[ROS]
useROS        true 
ROS_nodeName  /cer_back_laser
ROS_topicName /back_laser
frame_id      /mobile_base_body_link
      
[GENERAL]
enable_clip_range  0
clip_max_range     5.0
clip_min_range     0.2 
enable_discard_range 1 
discard_max_range  5.0
discard_min_range  0.2 
max_angle       359 
min_angle       0  
resolution      1  
allow_infinity  1

[SKIP]
min  0   240 
max  120 360
